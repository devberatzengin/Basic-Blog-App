<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MiniSocial | Premium Developer Edition{% endblock %}</title>
    
    <link rel="stylesheet" href="/static/style.css" />
    
    {% block extra_css %}{% endblock %}
</head>
<body class="fade-in">

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/feed" class="brand">
                <div class="brand-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5L7 7l-2 2"/><path d="M9 22v-4a4.8 4.8 0 0 1 1-3.5L17 7l2 2"/><path d="M12 2v2"/><path d="m4.9 4.9 1.4 1.4"/><path d="m19.1 4.9-1.4 1.4"/></svg>
                </div>
                <span class="text-gradient">MiniSocial</span>
            </a>

            <div class="nav-search">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="text" placeholder="Backend dünyasında bir şeyler ara...">
            </div>

            <div class="nav-links">
                <a href="/feed" class="nav-item active">Akış</a>
                <div id="authZone">
                    <a href="/login" class="nav-item">Giriş</a>
                    <a href="/register" class="btn btn-primary" style="margin-left: 15px;">Katıl</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-wrapper">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-text">
            <span class="king-label">BACKEND KING</span> &copy; 2026. Bütün hakları database'de saklıdır.
        </div>
    </footer>

    <script src="/static/app.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
