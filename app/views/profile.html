{% extends "base.html" %}

{% block title %}Profilim | MiniSocial Premium Developer{% endblock %}

{% block content %}
<div class="profile-page animate-page" style="max-width: 1000px; margin: 0 auto;">
    
    <header class="profile-header">
        <div class="cover-img"></div>
        <div class="profile-info">
            <div class="profile-avatar-large">
                <div style="width: 100%; height: 100%; background: var(--gray-800); border-radius: 30px;"></div>
            </div>
            <div class="profile-text-group" style="padding-bottom: 20px;">
                <h1 id="profileName" style="font-size: 2.5rem; margin-bottom: 4px;">Backend King</h1>
                <p id="profileHandle" style="color: var(--accent-bright); font-weight: 700; font-family: 'JetBrains Mono';">@berat_zengin</p>
            </div>
        </div>
    </header>

    <div style="display: grid; grid-template-columns: 300px 1fr; gap: 30px; margin-top: 20px;">
        
        <aside>
            <div class="card" style="margin-bottom: 20px;">
                <h4 style="margin-bottom: 15px; text-transform: uppercase; font-size: 0.8rem; color: var(--gray-500);">Biyografi</h4>
                <p id="profileBio" style="font-size: 0.95rem; color: var(--gray-200);">Python, FastAPI ve PostgreSQL aşığı...</p>
                <div style="display: flex; align-items: center; gap: 10px; color: var(--gray-400); font-size: 0.9rem;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                    <span id="profileLocation">Istanbul, TR</span> </div>
                <div style="display: flex; align-items: center; gap: 10px; color: var(--gray-400); font-size: 0.9rem;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                    <span id="profileJoinDate">Yükleniyor...</span> </div>
            </div>

            <div class="card">
                <h4 style="margin-bottom: 15px; text-transform: uppercase; font-size: 0.8rem; color: var(--gray-500);">Yetenekler</h4>
                <div style="display: flex; flex-wrap: wrap; gap: 8px;">
                    <span class="badge badge-king">FastAPI</span>
                    <span class="badge badge-king">SQLAlchemy</span>
                    <span class="badge badge-king">Docker</span>
                </div>
            </div>
        </aside>

        <main>
            <div class="feed-tabs" style="display: flex; gap: 30px; margin-bottom: 20px; border-bottom: 1px solid var(--gray-800);">
                <button class="tab-btn active" style="background: none; border: none; padding-bottom: 15px; cursor: pointer; color: var(--white); font-weight: 600; border-bottom: 2px solid var(--accent);">Gönderiler</button>
                <button class="tab-btn" style="background: none; border: none; padding-bottom: 15px; cursor: pointer; color: var(--gray-500); transition: 0.3s;">Beğeniler</button>
            </div>
            <div id="userPosts">
                <div class="card skeleton" style="height: 150px; opacity: 0.3;"></div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
