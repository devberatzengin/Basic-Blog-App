{% extends "base.html" %}

{% block title %}Giriş Yap | MiniSocial Premium{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="card auth-card hover-scale">
        <div class="auth-header">
            <span class="badge badge-king">Premium Access</span>
            <h1 class="text-gradient">Hoş Geldin</h1>
            <p>Devam etmek için dijital anahtarını gir kanka.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">E-posta</label>
                <div class="input-wrapper">
                    <input type="email" id="loginEmail" placeholder="isim@mail.com" required />
                </div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Şifre</label>
                <div class="input-wrapper">
                    <input type="password" id="loginPassword" placeholder="••••••••"/>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <span>Giriş Yap</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
            </button>
        </form>

        <div style="margin-top: 32px; padding-top: 24px; border-top: 1px solid var(--gray-800);">
            <p style="font-size: 0.95rem;">Henüz bir hesabın yok mu? 
                <a href="/register" class="text-accent" style="text-decoration: none; font-weight: 700;">Yeni Hesap Oluştur</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
