{% extends "base.html" %}

{% block title %}Katıl | MiniSocial Premium Developer Edition{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="card auth-card hover-scale animate-page">
        <div class="auth-header">
            <span class="badge badge-king">New Developer</span>
            <h1 class="text-gradient">Aramıza Katıl</h1>
            <p>Backend dünyasının zirvesinde kendine bir yer ayır kanka.</p>
        </div>

        <form id="registerForm" class="premium-form">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label for="regFirstName">Adın</label>
                    <div class="input-wrapper">
                        <input type="text" id="regFirstName" placeholder="Örn: Berat" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="regLastName">Soyadın</label>
                    <div class="input-wrapper">
                        <input type="text" id="regLastName" placeholder="Örn: Zengin" required />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="regEmail">E-posta Adresi</label>
                <div class="input-wrapper">
                    <input type="email" id="regEmail" placeholder="isim@mail.com" required />
                </div>
            </div>

            <div class="form-group">
                <label for="regPassword">Güçlü Bir Şifre</label>
                <div class="input-wrapper">
                    <input type="password" id="regPassword" placeholder="En az 8 karakter" required />
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <span>Hesabımı Oluştur</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>
            </button>
        </form>

        <div style="margin-top: 32px; padding-top: 24px; border-top: 1px solid var(--gray-800); text-align: center;">
            <p style="font-size: 0.95rem; color: var(--gray-400);">Zaten bir hesabın var mı? 
                <a href="/login" class="text-accent" style="text-decoration: none; font-weight: 700;">Giriş Yap</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
