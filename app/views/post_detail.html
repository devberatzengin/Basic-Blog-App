{% extends "base.html" %}

{% block title %}Gönderi Detayı | MiniSocial Discussion{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto;" class="animate-page">
    
    <a href="/feed" class="btn btn-outline" style="margin-bottom: 30px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
        <span>Akışa Dön</span>
    </a>

    <article class="card post-item" style="border-width: 2px; border-color: var(--gray-700);">
        <div class="post-header">
            <div class="user-info">
                <div class="avatar"></div>
                <div>
                    <h4 id="detailAuthor" style="font-size: 1.1rem;">@kullanici</h4>
                    <p style="font-size: 0.8rem; color: var(--gray-500);">2 saat önce paylaşıldı</p>
                </div>
            </div>
            <span class="badge badge-king">Thread</span>
        </div>
        
        <div class="post-content" style="margin: 25px 0;">
            <h1 id="detailTitle" class="text-gradient" style="font-size: 2.2rem; margin-bottom: 15px;">Post Başlığı</h1>
            <p id="detailBody" style="font-size: 1.2rem; color: var(--gray-200); line-height: 1.8;">
                Burada postun tüm detaylı açıklaması yer alacak kanka.
            </p>
        </div>
        

        <div class="post-actions" style="justify-content: flex-start; gap: 40px;">
            <div class="action-btn" onclick="handleLikeClick()" style="cursor:pointer; font-size: 1rem;">
            <svg id="likeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
            </svg> 
            <span id="likeCountDisplay">0 Beğeni</span>
        </div>
            <div class="action-btn" style="font-size: 1rem;"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg> 
                <span id="commentCountDisplay">0 Yorum</span>
            </div>
        </div>
    </article>

    <div class="card share-card" style="margin-top: 30px;">
        <h4 style="margin-bottom: 15px;">Yorumun Nedir?</h4>
        <div class="input-wrapper">
            <input type="text" id="commentInput" placeholder="Kanka fikrini belirt..." style="padding: 20px;">
            <button class="btn btn-primary" style="position: absolute; right: 8px; top: 8px;" onclick="sendComment()">Gönder</button>
        </div>
    </div>

    <div id="commentsList" style="margin-top: 30px; display: flex; flex-direction: column; gap: 15px;">
        </div>
</div>
{% endblock %}
